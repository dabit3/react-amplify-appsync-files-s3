type Product @model {
  id: ID!
  name: String!
  description: String
  price: Int
  image: String
}

type User @model {
  id: ID!
  username: String!
  avatar: S3Object
}

type Document @model {
  id: ID!
  docname: String!
  docimage: S3Object
}

type SignedDocument @model {
  id: ID!
  signdocname: String!
  signdocimage: S3Object
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}